<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD de Imagens</title>
    <link rel="stylesheet" href="style/style2.css" />
</head>

<body>
    <div class="crud-header">
        <h1>CRUD YT CLONE</h1>
        <a href="index.html"><button class="btn-voltar">Voltar para a Home</button></a>
    </div>

    <div class="crud-form">
        <input type="text" id="titulo" placeholder="Título do vídeo" required>
        <label for="arquivo" class="file-label">Escolher nova imagem</label>
        <input type="file" id="arquivo" accept="image/*">

        <button id="btnAdicionar" class="btn">Adicionar</button>
        <button id="btnLimpar" class="btn danger">Limpar Tudo</button>

        <p id="message" class="message"></p>
    </div>

    <main class="content" id="content"></main>

    <script src="dist/script.js"></script>
</body>

</html>
